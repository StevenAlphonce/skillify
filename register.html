<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skillify | Register page</title>

  <link rel="stylesheet" href="/assets/custome/register.css">

  <!-- font awasome icons -->
  <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
</head>

<body>
  <div class="container">
    <!-- form for filing account details -->
    <form id="form1" action="#">
      <h3>TAARIFA ZA NYINGINE</h3>
      <input type="text" name="username" placeholder="Jina la mtumiaji" required>
      <!-- <input type="text" name="email" placeholder="barua pepe" required> -->
      <input type="password" placeholder="Neno lasiri" required>
      <input type="password" placeholder="Thibitisha neno la siri" required>

      <select name="sex" id="gender">
        <option value=" ">Chagua Jinsia</option>
        <option value="Male">Me</option>
        <option value="Female">ke</option>
      </select>

      <div class="btn-box">
        <button type="button" id="next1"><i class="fa fa-step-forward"></i></button>
      </div>
    </form>

    <form id="form2" action="#">

      <h3>jibu maswali haya kwa alama ya vyema!</h3>
      <label class="question">Mimi ni mlemavu!
        <input type="checkbox" checked="checked">
        <span class="checkmark"></span>
      </label>
      
      <label class="question">Nimemaliza elimu ya msingi!
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
      
      <label class="question">Sisikii na siwezi kuongea (Bubu & Kiziwi)
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>

      <div class="btn-box">
        <button type="button" id="back1"><i class="fa fa-step-backward"></i></button>
        <button type="button" id="next2"><i class="fa fa-step-forward"></i></button>
      </div>
    </form>

    <form id="form3" action="#">
      <h3>Chagua mwalimu wako!!</h3>
      <div class="cards">
        <div class="card">
          <img class="card_img" src="assets/images/teacher1.png" alt="Teache1">
          <div class="card_content">
         <div> <i class="fa fa-user-circle"></i><span>Stephano</span></div> 
        <div><i class="fa fa-briefcase"></i><span>Teacher</span></div> 
          </div>
          <div class="card_info">
            <div><i class="fa fa-mail-reply"></i></div>
            <div><i class="fa-brands fa-facebook"></i></div>
            <div><i class="fa-brands fa-instagram-square"></i></div>
          </div>
        </div>

        <div class="card">
          <img class="card_img" src="assets/images/teacher3.jpg" alt="Teache2">
          <div class="card_content">
         <div> <i class="fa fa-user-circle"></i><span>ANNa</span></div> 
        <div><i class="fa fa-briefcase"></i><span>Instructor</span></div> 
          </div>
          <div class="card_info">
            <div><i class="fa fa-mail-reply"></i></div>
            <div><i class="fa-brands fa-facebook"></i></div>
            <div><i class="fa-brands fa-instagram-square"></i></div>
          </div>
        </div>
      </div>

      <div class="btn-box">
        <button type="button" id="back2"><i class="fa fa-step-backward"></i></button>
        <button type="button"><a href="home.html"><i class="fa fa-check-circle"></i></a></button>
      </div>
    </form>
    <div class="step-row">
      <div id="progress"></div>
      <div class="step-col"><small>Hatua 1</small></div>
      <div class="step-col"><small>Hatua 2</small></div>
      <div class="step-col"><small>Hatua 3</small></div>

    </div>
  </div>
  <script>
    var form1 = document.getElementById("form1");
    var form2 = document.getElementById("form2");
    var form3 = document.getElementById("form3");

    var next1 = document.getElementById("next1");
    var next2 = document.getElementById("next2");
    var back1 = document.getElementById("back1");
    var back2 = document.getElementById("back2");

    var progress = document.getElementById("progress");

    next1.onclick = function () {
      form1.style.left = "-450px";
      form2.style.left = "40px";
      progress.style.width = "240px";
    }

    back1.onclick = function () {
      form1.style.left = "40px";
      form2.style.left = "450px";
      progress.style.width = "120px";
    }

    next2.onclick = function () {
      form2.style.left = "-450px";
      form3.style.left = "40px";
      progress.style.width = "100%";
    }

    back2.onclick = function () {
      form2.style.left = "40px";
      form3.style.left = "450px";
      progress.style.width = "240px";
    }
  </script>
</body>

</html>
